
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>小提琴大师节拍器</title>
  
  <!-- 强制使用当前目录作为基础路径，解决某些 WebView 下路径解析为空的问题 -->
  <base href="./">

  <!-- 安卓与 PWA 相关配置 -->
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Virtuoso">
  
  <!-- iOS 兼容 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Virtuoso">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3034/3034293.png">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3034/3034293.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      overflow: hidden; /* 防止移动端回弹滚动 */
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
      width: 100vw;
      height: 100vh;
    }
    #root {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    .font-serif {
      font-family: 'Playfair+Display', serif;
    }
    input[type="range"] {
      accent-color: #fbbf24;
      cursor: pointer;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- 核心修复：加载主程序脚本 -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(reg => console.log('SW Registered'))
          .catch(err => console.error('SW Registration Failed', err));
      });
    }

    // 监听安装事件
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
    });

    // 调试工具：如果页面仍然空白，可以在手机上长按屏幕查看是否有 JS 报错（仅供排查）
    window.onerror = function(msg, url, line) {
      console.error("Caught Error: " + msg + " at " + url + ":" + line);
    };
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
